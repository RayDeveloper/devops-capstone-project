name: CI Build

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events for the main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Define the jobs that will run in the workflow
jobs:
  build:
    # The type of machine the job will run on
    runs-on: ubuntu-latest

    # Steps define a sequence of commands to execute
    steps:
      # Check out the repository under $GITHUB_WORKSPACE
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js (example of environment setup, change as needed)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run your build script (customize this step based on your build system)
      - name: Run build
        run: npm run build

      # Run tests
      - name: Run tests
        run: npm test
