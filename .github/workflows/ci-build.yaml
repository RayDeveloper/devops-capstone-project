name: CI Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Run the job in a Python 3.9 slim container
    container:
      image: python:3.9-slim

    steps:
      # Check out the repository under $GITHUB_WORKSPACE
      - name: Checkout code
        uses: actions/checkout@v3

      # Install dependencies (if you use a requirements.txt or pyproject.toml)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run the build (customize this command based on your project)
      - name: Run build
        run: |
          # Add your build steps here
          echo "Running build step"

      # Run tests (customize this command based on your testing framework)
      - name: Run tests
        run: |
          # Example for running pytest or another test framework
          pytest
